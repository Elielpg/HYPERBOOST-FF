workflows:
  build-android:
    name: Build HyperBoostFF APK
    environment:
      vars:
        PROJECT_DIR: "HyperBoostFF"
        JAVA_VERSION: 17
        GRADLE_VERSION: 8.4
    scripts:
      - name: Set up Java and Gradle
        script: |
          sdk use java $JAVA_VERSION
          sdk use gradle $GRADLE_VERSION
      - name: Build APK (debug)
        script: |
          cd $PROJECT_DIR
          ./gradlew assembleDebug
    artifacts:
      - HyperBoostFF/app/build/outputs/**/*.apk
    publishing:
      email:
        recipients:
          - your_email@example.com
