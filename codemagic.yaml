workflows:
  build-android:
    name: Build HyperBoostFF APK
    environment:
      vars:
        PROJECT_DIR: "HyperBoostFF"
      tools:
        java: 17
        gradle: 8.4
    scripts:
      - name: Build APK (debug)
        script: |
          cd $PROJECT_DIR
          ./gradlew assembleDebug
    artifacts:
      - HyperBoostFF/app/build/outputs/apk/debug/*.apk
